name: Build and Deploy Frontend to AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # ---------------------------------------------------------
  # CONFIGURATION (Matches your Backend)
  # ---------------------------------------------------------
  AZURE_CONTAINER_REGISTRY: "myregistry123pg"
  CLUSTER_NAME: "my-aks-cluster"
  RESOURCE_GROUP: "my-app-rg"
  NAMESPACE: "default"

  # NEW: Unique name for the frontend image
  IMAGE_NAME: "testapp-frontend"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # Required for ARM64 builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      # Build for ARM64
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

  deploy-to-aks:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        run: |
          # 1. Apply the configuration (Deployment & Service)
          kubectl apply -f k8s/deployment.yaml --namespace ${{ env.NAMESPACE }}

          # 2. Force update the image
          kubectl set image deployment/testapp-frontend testapp-frontend=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} --namespace ${{ env.NAMESPACE }}

          # 3. Verify it worked
          kubectl rollout status deployment/testapp-frontend --namespace ${{ env.NAMESPACE }}
